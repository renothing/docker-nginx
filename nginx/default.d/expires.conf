map $sent_http_content_type $x_expires {
    default off;
    application/pdf 7d;
    ~image/ max;
}

#expires $expires;

map $sent_http_content_type $x_cache_types {
    text/css    "max-age=60, s-maxage=14400";
    ~javascript  "max-age=60";
    ~image/  "max-age=86400, s-maxage=864000, stale-if-error=400";
    default       "private";
}
